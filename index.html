<!DOCTYPE html>
<html>
<head>
	<title>Black Jack</title>
	<!-- Set Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    
    
</head>
<body>
		
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<h1 class="text-center heading">Let's Play Blackjack!</h1>
			</div>
		</div>
	</div>

		<div class="container-fluid scoreboard">
			<div class="row">
				<div class="col-md-12 text">
					<h1 class="text-center">Scoreboard:</h1>
					<h2 class="text-center">Player Wins: 0</h2>
					<h2 class="text-center">Dealer Wins: 0</h2>
				</div>
			</div>
		</div>

		<div class="contatiner-fluid">
			<div class="row">
				<div class="col-md-10">
					<div class="container board">
						<div class="row">
							<div class="col-md-12">
								<div class="col-md-1 block title" id="box1">D<br>E<br>A<br>L<br>E<br>R</div>
								<div class="col-md-2 block" id="box2"></div>
								<div class="col-md-2 block" id="box3"></div>
								<div class="col-md-2 block" id="box4"></div>
								<div class="col-md-2 block" id="box5"></div>
								<div class="col-md-2 block" id="box6"></div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-12">
								<div class="col-md-1 block title" id="box7">P<br>L<br>A<br>Y<br>E<br>R</div>
								<div class="col-md-2 block" id="box8"></div>
								<div class="col-md-2 block" id="box9"></div>
								<div class="col-md-2 block" id="box10"></div>
								<div class="col-md-2 block" id="box11"></div>
								<div class="col-md-2 block" id="box12"></div>
							</div>
						</div>
					</div>
				</div>	
			</div>	
		</div>

		
	<div class="container-fluid" id="footer">
		<div class="row">
			<div class="col-md-12">
				<h3 class="text-center footer">THIS IS THE FOOTER!</h3>
			</div>
		</div>
	</div>
				



	<!-- jQuery CDN -->
    <script type ="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-rc1/jquery.min.js"></script>
    <!-- Bootstrap JS CDN -->
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
